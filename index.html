<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: white;
            padding: 2rem;
        }

        h1 {
            margin: 1rem 0;
            font-size: 1.5rem;
            color: #00ff9d;
        }

        .score-container {
            display: flex;
            gap: 3rem;
            margin: 2rem 0;
            text-align: center;
        }

        .choices {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }

        #rock {
            background: #ff6b6b;
            color: white;
        }

        #paper {
            background: #4ecdc4;
            color: white;
        }

        #scissors {
            background: #45b7d1;
            color: white;
        }

        #restart {
            background: #ff9f43;
            color: white;
            margin-top: 2rem;
        }

            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
